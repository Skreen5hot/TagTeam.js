name: Golden Test Suite

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'tests/golden/**'
      - 'ontology/**'
      - 'package.json'
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  golden-tests:
    name: Run Golden Test Corpus
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run golden tests
        run: npm run test:golden
        continue-on-error: false

      - name: Generate enhanced report
        if: always()
        run: npm run report:golden

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: golden-test-results
          path: |
            tests/golden/results/latest-results.json
            tests/golden/results/enhanced-report.html
            tests/golden/results/accuracy-history.csv
          retention-days: 30

      - name: Check test status
        if: always()
        run: |
          if [ -f tests/golden/results/latest-results.json ]; then
            ACCURACY=$(node -e "const r=require('./tests/golden/results/latest-results.json'); console.log(r.summary.accuracy)")
            echo "Overall Accuracy: $ACCURACY%"
            if (( $(echo "$ACCURACY < 95" | bc -l) )); then
              echo "::warning::Golden test accuracy below 95% threshold: $ACCURACY%"
            fi
          fi

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const resultsPath = 'tests/golden/results/latest-results.json';

            if (fs.existsSync(resultsPath)) {
              const results = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));
              const summary = results.summary;

              const accuracyEmoji = summary.accuracy >= 95 ? '✅' : summary.accuracy >= 80 ? '⚠️' : '❌';

              const comment = `## ${accuracyEmoji} Golden Test Results

            **Overall Accuracy:** ${summary.accuracy}%
            - **Passed:** ${summary.passed}/${summary.totalTests}
            - **Failed:** ${summary.failed}
            - **Errors:** ${summary.errors}

            ### By Priority
            - **P0 (Critical):** ${summary.byPriority?.P0?.accuracy || 'N/A'}%
            - **P1 (High):** ${summary.byPriority?.P1?.accuracy || 'N/A'}%
            - **P2 (Medium):** ${summary.byPriority?.P2?.accuracy || 'N/A'}%

            [View detailed report](../actions/runs/${context.runId})
            `;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  regression-check:
    name: Regression Detection
    runs-on: ubuntu-latest
    needs: golden-tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Download previous results
        uses: actions/download-artifact@v4
        with:
          name: golden-test-results
          path: ./previous-results

      - name: Check for regressions
        run: |
          echo "Checking for test regressions..."
          # TODO: Implement regression detection logic
          # Compare current results with previous run
          # Alert if previously passing tests now fail

  publish-report:
    name: Publish Test Report
    runs-on: ubuntu-latest
    needs: golden-tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: golden-test-results
          path: ./test-results

      - name: Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./test-results
          destination_dir: golden-test-reports
          keep_files: true
          enable_jekyll: false

      - name: Create status badge
        run: |
          ACCURACY=$(node -e "const r=require('./test-results/latest-results.json'); console.log(r.summary.accuracy)")
          COLOR="brightgreen"
          if (( $(echo "$ACCURACY < 95" | bc -l) )); then
            COLOR="yellow"
          fi
          if (( $(echo "$ACCURACY < 80" | bc -l) )); then
            COLOR="red"
          fi
          echo "BADGE_COLOR=$COLOR" >> $GITHUB_ENV
          echo "BADGE_ACCURACY=$ACCURACY" >> $GITHUB_ENV
