              </div>

              <!-- Load core first, then values -->
              <script src="tagteam-core.js"></script>
              <script src="tagteam-values.js"></script>
              <script>
                  // Check bundle status
                  document.getElementById('core-status').textContent =
                      typeof TagTeam !== 'undefined' ? 'Loaded' : 'Failed';
                  document.getElementById('core-status').className =
                      'badge ' + (typeof TagTeam !== 'undefined' ? 'loaded' : 'pending');

                  document.getElementById('values-status').textContent =
                      typeof TagTeamValues !== 'undefined' ? 'Loaded' : 'Failed';
                  document.getElementById('values-status').className =
                      'badge ' + (typeof TagTeamValues !== 'undefined' ? 'loaded' : 'pending');

                  function analyzeCore() {
                      const text = document.getElementById('input').value;
                      if (!text.trim()) { alert('Enter text'); return; }

                      const result = TagTeam.buildGraph(text, { detectAmbiguity: true });
                      document.getElementById('output').textContent =
                          '// Core parsing result (with ambiguity detection)\n' + JSON.stringify(result, null, 2);
                      document.getElementById('results').style.display = 'block';
                  }

                  function analyzeWithValues() {
                      const text = document.getElementById('input').value;
                      if (!text.trim()) { alert('Enter text'); return; }

                      if (typeof TagTeamValues === 'undefined') {
                          alert('TagTeamValues not loaded');
                          return;
                      }

                      const builder = new TagTeamValues.IEEGraphBuilder();
                      const result = builder.build(text, { context: 'MedicalEthics', detectAmbiguity: true });
                      document.getElementById('output').textContent =
                          '// Core + Values result (with ambiguity detection)\n' + JSON.stringify(result, null, 2);
                      document.getElementById('results').style.display = 'block';
                  }
