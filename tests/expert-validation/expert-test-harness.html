<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TagTeam Expert Validation Harness</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
    }
    .container {
      max-width: 1600px;
      margin: 0 auto;
    }
    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    h1 { font-size: 2em; margin-bottom: 10px; }
    .subtitle { opacity: 0.9; }

    .input-section {
      background: white;
      padding: 25px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .input-section h2 { margin-bottom: 15px; color: #34495e; }

    .test-input {
      margin-bottom: 15px;
    }
    .test-input label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      color: #2c3e50;
    }
    .test-input input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 5px;
      font-size: 14px;
    }
    .test-input input:focus {
      outline: none;
      border-color: #667eea;
    }

    textarea {
      width: 100%;
      min-height: 200px;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      resize: vertical;
    }
    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: #667eea;
      color: white;
    }
    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-2px);
    }
    .btn-secondary {
      background: #95a5a6;
      color: white;
    }
    .btn-export {
      background: #27ae60;
      color: white;
    }
    .btn-clear {
      background: #e74c3c;
      color: white;
    }

    .results {
      display: grid;
      gap: 20px;
    }
    .test-result {
      background: white;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .test-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #ecf0f1;
    }
    .test-id {
      font-size: 1.2em;
      font-weight: 600;
      color: #2c3e50;
    }
    .test-status {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: 600;
    }
    .status-pass { background: #27ae60; color: white; }
    .status-fail { background: #e74c3c; color: white; }
    .status-pending { background: #95a5a6; color: white; }

    .test-sentence {
      background: #f8f9fa;
      padding: 15px;
      border-left: 4px solid #667eea;
      margin-bottom: 20px;
      font-size: 1.1em;
      font-style: italic;
    }

    .test-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .detail-section h3 {
      color: #34495e;
      margin-bottom: 10px;
      font-size: 1em;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .json-output {
      background: #2c3e50;
      color: #ecf0f1;
      padding: 15px;
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      overflow-x: auto;
      max-height: 400px;
      overflow-y: auto;
    }

    .error-section {
      background: #fee;
      border: 2px solid #e74c3c;
      padding: 15px;
      border-radius: 5px;
      margin-top: 10px;
    }
    .error-title {
      color: #e74c3c;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #7f8c8d;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .stat-card {
      background: #ecf0f1;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
    }
    .stat-value {
      font-size: 2em;
      font-weight: bold;
      color: #2c3e50;
    }
    .stat-label {
      color: #7f8c8d;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üß™ TagTeam Expert Validation Harness</h1>
      <div class="subtitle">Bulk Test Runner for CCO/SME Review</div>
    </header>

    <div class="input-section">
      <h2>Test Configuration</h2>
      <div class="test-input">
        <label>Test Matrix (JSON)</label>
        <textarea id="testInput" placeholder='[
  {
    "id": "1.2-subordination-if",
    "category": "subordination-prefix",
    "sentence": "If the server fails, the admin receives an alert.",
    "hypothesis": "Splitter may miss comma boundary, causing argument bleeding"
  },
  {
    "id": "2.1-relative-subject",
    "category": "relative-clause",
    "sentence": "The engineer who designed the system left.",
    "hypothesis": "Risk of subject bleeding or fragmentation"
  }
]'>
[
  {
    "id": "1.1-subordination-when",
    "category": "subordination-prefix",
    "sentence": "When the alarm sounded, the guards responded.",
    "hypothesis": "CONFIRMED FAIL: Splitter misses boundary, 'sounded' eats 'guards'"
  },
  {
    "id": "1.2-subordination-if",
    "category": "subordination-prefix",
    "sentence": "If the server fails, the admin receives an alert.",
    "hypothesis": "Likely FAIL: Same comma-dependency as 'When'"
  },
  {
    "id": "2.1-relative-subject",
    "category": "relative-clause",
    "sentence": "The engineer who designed the system left.",
    "hypothesis": "High risk: Subject bleeding or fragmentation"
  }
]</textarea>
      </div>

      <div class="button-group">
        <button class="btn-primary" onclick="runTests()">‚ñ∂ Run All Tests</button>
        <button class="btn-secondary" onclick="loadExamples()">üìã Load Examples</button>
        <button class="btn-export" onclick="exportResults()">üíæ Export Results</button>
        <button class="btn-clear" onclick="clearResults()">üóëÔ∏è Clear</button>
      </div>

      <div class="stats" id="stats" style="display: none;">
        <div class="stat-card">
          <div class="stat-value" id="totalTests">0</div>
          <div class="stat-label">Total Tests</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="passedTests">0</div>
          <div class="stat-label">Passed</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="failedTests">0</div>
          <div class="stat-label">Failed</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="accuracy">0%</div>
          <div class="stat-label">Accuracy</div>
        </div>
      </div>
    </div>

    <div id="results" class="results"></div>
  </div>

  <script src="../../dist/tagteam.js"></script>
  <script>
    let testResults = [];

    function loadExamples() {
      const examples = [
        {
          id: "1.1-subordination-when",
          category: "subordination-prefix",
          sentence: "When the alarm sounded, the guards responded.",
          hypothesis: "CONFIRMED FAIL: Splitter misses boundary, 'sounded' eats 'guards'"
        },
        {
          id: "1.2-subordination-if",
          category: "subordination-prefix",
          sentence: "If the server fails, the admin receives an alert.",
          hypothesis: "Likely FAIL: Same comma-dependency as 'When'"
        },
        {
          id: "1.3-subordination-when-suffix",
          category: "subordination-suffix",
          sentence: "The guards responded when the alarm sounded.",
          hypothesis: "Unknown: Does splitter detect 'when' in middle?"
        },
        {
          id: "2.1-relative-subject",
          category: "relative-clause",
          sentence: "The engineer who designed the system left.",
          hypothesis: "High risk: Subject bleeding or fragmentation"
        },
        {
          id: "2.2-relative-object",
          category: "relative-clause",
          sentence: "The CEO fired the engineer who designed the system.",
          hypothesis: "Medium risk: 'Fired' might eat 'System'"
        }
      ];

      document.getElementById('testInput').value = JSON.stringify(examples, null, 2);
    }

    async function runTests() {
      const input = document.getElementById('testInput').value;
      let tests;

      try {
        tests = JSON.parse(input);
      } catch (e) {
        alert('Invalid JSON format. Please check your input.');
        return;
      }

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Running tests...</p></div>';

      testResults = [];
      let passed = 0;
      let failed = 0;

      // Run each test
      for (const test of tests) {
        const result = await runSingleTest(test);
        testResults.push(result);
        if (result.status === 'pass') passed++;
        else if (result.status === 'fail') failed++;
      }

      // Update stats
      document.getElementById('stats').style.display = 'grid';
      document.getElementById('totalTests').textContent = tests.length;
      document.getElementById('passedTests').textContent = passed;
      document.getElementById('failedTests').textContent = failed;
      document.getElementById('accuracy').textContent =
        tests.length > 0 ? ((passed / tests.length) * 100).toFixed(1) + '%' : '0%';

      // Display results
      displayResults(testResults);
    }

    async function runSingleTest(test) {
      try {
        const startTime = Date.now();
        const result = TagTeam.buildGraph(test.sentence, {
          preserveAmbiguity: true,
          returnJSON: true
        });
        const endTime = Date.now();

        // Simple heuristic: Check for common failure patterns
        const status = detectIssues(result, test) ? 'fail' : 'pass';

        return {
          ...test,
          status,
          output: result,
          executionTime: endTime - startTime,
          timestamp: new Date().toISOString()
        };
      } catch (error) {
        return {
          ...test,
          status: 'fail',
          output: null,
          error: error.message,
          executionTime: 0,
          timestamp: new Date().toISOString()
        };
      }
    }

    function detectIssues(result, test) {
      // Simple heuristic checks for common V7 issues
      if (!result || !result.acts) return true;

      // Check for suspicious patterns based on test category
      if (test.category.includes('subordination')) {
        // Look for signs of argument bleeding
        // This is a simplified check - actual validation would be more complex
        return false; // For now, we'll let expert judge
      }

      return false;
    }

    function displayResults(results) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      results.forEach(result => {
        const resultCard = document.createElement('div');
        resultCard.className = 'test-result';

        const statusClass = result.status === 'pass' ? 'status-pass' :
                           result.status === 'fail' ? 'status-fail' : 'status-pending';

        resultCard.innerHTML = `
          <div class="test-header">
            <div class="test-id">${result.id}</div>
            <div class="test-status ${statusClass}">${result.status.toUpperCase()}</div>
          </div>

          <div class="test-sentence">
            "${result.sentence}"
          </div>

          <div style="background: #fff3cd; border-left: 4px solid #f39c12; padding: 12px; margin-bottom: 15px;">
            <strong>Hypothesis:</strong> ${result.hypothesis}
          </div>

          <div class="test-details">
            <div class="detail-section">
              <h3>Metadata</h3>
              <div style="font-size: 0.9em; color: #555;">
                <p><strong>Category:</strong> ${result.category}</p>
                <p><strong>Execution Time:</strong> ${result.executionTime}ms</p>
                <p><strong>Timestamp:</strong> ${new Date(result.timestamp).toLocaleString()}</p>
              </div>
            </div>

            <div class="detail-section">
              <h3>Graph Output (JSON)</h3>
              <div class="json-output">
                <pre>${JSON.stringify(result.output, null, 2)}</pre>
              </div>
            </div>
          </div>

          ${result.error ? `
            <div class="error-section">
              <div class="error-title">‚ùå Error</div>
              <div>${result.error}</div>
            </div>
          ` : ''}
        `;

        resultsDiv.appendChild(resultCard);
      });
    }

    function exportResults() {
      if (testResults.length === 0) {
        alert('No results to export. Run tests first.');
        return;
      }

      const exportData = {
        timestamp: new Date().toISOString(),
        tagteamVersion: '7.0',
        totalTests: testResults.length,
        passed: testResults.filter(r => r.status === 'pass').length,
        failed: testResults.filter(r => r.status === 'fail').length,
        results: testResults
      };

      const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `expert-validation-${Date.now()}.json`;
      a.click();
      URL.revokeObjectURL(url);

      alert('Results exported! Share this JSON file with your expert.');
    }

    function clearResults() {
      testResults = [];
      document.getElementById('results').innerHTML = '';
      document.getElementById('stats').style.display = 'none';
    }

    // Load examples on page load
    window.addEventListener('load', loadExamples);
  </script>
</body>
</html>
